<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./app/main.js" defer></script>
    <link href="./style/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main id="main" class="flex gap-[4rem] items-center">
        <div id="left_bar" class="left_bar bg-blue-500 w-[15rem] h-[100vh] relative flex flex-col items-center">
            <div id="non_used_staffs" class="bg-gray-200 overflow-y-auto py-[5px] rounded-[8px] w-[90%] h-[30rem] mt-[20px] flex flex-col gap-[5px] items-center">
            </div>
            <button id="add_staff_btn" class="bg-[white] p-[1rem] rounded-[8px] absolute bottom-[0] mb-[2rem]">Ajouter un staff</button>
        </div>
        <div id="entreprise" class="entreprise bg-[url(./assets/background.webp)] bg-no-repeat bg-cover bg-center w-[60rem] h-[90vh]">
            <div class="left_rooms" style="grid-area: leftRooms;">
                <div id="Salle_de_conférence" style="grid-area: conference;"></div>
                <div id="Salle_de_Réception" style="grid-area: reception;"></div>
            </div>

            <div class="right_rooms" style="grid-area: rightRooms;">
                <div class="server_security" style="grid-area: serveurSecurity;">
                    <div id="Salle_des_serveurs"></div>
                    <div id="Salle_de_sécurité"></div>
                </div>

                <div class="personal_archives" style="grid-area: personalArchives;">
                    <div id="Salle_du_personnel"></div>
                    <div id="Salle_d’archives"></div>
            </div>
            </div>
        </div>
    </main>
</body>
</html>
