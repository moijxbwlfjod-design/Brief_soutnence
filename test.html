<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="relative bg-red-500 p-[0]">
    <div class="add_staff fixed top-[0] left-[0] w-[100%] h-[100vh]">
        <div class="popup w-[20rem] h-[90vh] bg-[white] rounded-[20px] fixed top-[50%] left-[50%] transform -translate-x-1/2 -translate-y-1/2 py-[1rem] px-[0.6rem] flex flex-col gap-[10px]">
            <div id="staff_name" class="staff_name">
                <label for="staff_name">Staff Name:</label>
                <input type="text" id="staff_name" placeholder="mohamed" class="border border-gray-300 focus:outline-none focus:border-blue-500 rounded-[8px]">
                <span id="staff_name_error"></span>
            </div>

            <div id="staff_role" class="staff_role">
                <label for="staff_role">Staff Role:</label>
                <select name="staff_role" id="staff_role" class="border border-gray-300 focus:outline-none focus:border-blue-500 rounded-[8px]">
                    <option value="Reception">Reception</option>
                    <option value="IT Guy">IT Guy</option>
                    <option value="Cleaner">Cleaner</option>
                    <option value="Manager">Manager</option>
                    <option value="Security Guy">Security Guy</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div id="staff_photo" class="staff_photo">
                <div class="staff_photo_url">
                    <label for="staff_photo">Photo URL:</label>
                    <input type="text" id="staff_photo" placeholder="https://......"  class="border border-gray-300 focus:outline-none focus:border-blue-500 rounded-[8px]">
                </div>
                <div class="staff_photo_upload flex flex-col items-center gap-[10px] my-[10px]">
                    <div class="staff_photo_upload_img">
                        <input type="file" class="hidden">
                        <img src="./assets/no-image.svg" class="bg-gray-500 rounded-[50%] w-[7rem]" alt="staff image" title="staff image">
                    </div>
                    <button id="upload_img_btn" class="bg-[#007BFF] text-[white] px-[1rem] py-[0.4rem] rounded-[8px]">Upload</button>
                </div>
            </div>

            <div id="staff_email" class="staff_email">
                <label for="staff_email">Staff Email:</label>
                <input type="text" id="staff_email" placeholder="mohamed@gmail.com" class="border border-gray-300 focus:outline-none focus:border-blue-500 rounded-[8px]">
                <span id="staff_email_error"></span>
            </div>

            <div id="staff_tel" class="staff_tel">
                <label for="staff_tel">Staff Phone:</label>
                <input type="text" id="staff_tel" placeholder="061234567" class="border border-gray-300 focus:outline-none focus:border-blue-500 rounded-[8px]">
                <span id="staff_tel_error"></span>
            </div>

            <div id="staff_experience" class="staff_experience flex flex-col">
                <div class="staff_experience_one flex flex-col">
                    .experience
                </div>
                <div class="staff_experience_add">

                </div>
                <div class="staff_experience_btn ml-[auto] my-[5px]">
                    <button id="add_staff_experience" class="bg-[#007BFF] text-[white] px-[0.5rem] rounded-[8px] w-[3rem] ml-[auto]">Add</button>
                    <button id="remove_staff_experience" class=" hidden bg-red-400 text-[white] px-[0.5rem] rounded-[8px] w-[5rem] ml-[auto]">Remove</button>
                </div>
            </div>

            <div id="popup_btns" class="popup_btns w-[100%] flex gap-[7px] relative top-[4.5rem]">
                <button id="save_staff" class="bg-green-400 text-[white] py-[0.2rem] px-[0.5rem] w-[100%] rounded-[8px]">Save</button>
                <button id="close_staff_popup" class="bg-red-400 text-[white] py-[0.2rem] px-[0.5rem] w-[100%] rounded-[8px]">Close</button>
            </div>
        </div>
    </div>
